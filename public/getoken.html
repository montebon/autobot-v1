<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>FACEBOOK TOKEN GETTER</title>

<style>

  body {

    margin: 0;

    padding: 0;

    background-color: #0f0f1a;

    color: #fff;

    font-family: Arial, sans-serif;

  }

  .container {

    display: flex;

    flex-direction: column;

    align-items: center;

    justify-content: center;

    height: 100vh;

  }

  .title {

    text-align: center;

    font-size: 24px;

    margin-bottom: 20px;

  }

  .card {

    width: 300px;

    background-color: #1e213a;

    padding: 20px;

    border-radius: 10px;

    border-top: 4px solid #19d4ca;

    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);

  }

  form {

    display: flex;

    flex-direction: column;

    gap: 10px;

  }

  input {

    padding: 10px;

    border: none;

    background-color: transparent;

    border-bottom: 1px solid #ccc;

    color: #fff;

    transition: box-shadow 0.3s;

  }

  input:focus {

    box-shadow: 0 0 10px #19d4ca;

  }

  .login-button {

    padding: 10px 20px;

    border: none;

    border-radius: 5px;

    cursor: pointer;

    transition: background-color 0.3s, box-shadow 0.3s, color 0.3s;

    background-color: transparent;

    color: #19d4ca;

  }

  .login-button:hover {

    background-color: #19d4ca;

    color: #fff;

    box-shadow: none;

  }

  .login-button:active {

    box-shadow: 0 0 10px #19d4ca;

  }

  #error-msg {

    display: none;

    color: red;

    margin-top: 10px;

  }

</style>

</head>

<body>

<div class="container">

  <h1 class="title">TOKEN GETTER</h1>

  <div class="card">

    <form id="login-form" action="/main">

      <input type="text" placeholder="Username">

      <input type="password" placeholder="Password">

      <button type="submit" class="login-button" disabled>Login</button>

      <p id="countdown-msg">Please wait for the countdown: <span id="countdown">10</span></p>

      <p id="error-msg">Incorrect username or password. Please try again.</p>

    </form>

  </div>

</div>

<script>

  var countdown = 10;

  var countdownInterval;

  function startCountdown() {

    countdownInterval = setInterval(function() {

      countdown--;

      document.getElementById('countdown').textContent = countdown;

      if (countdown <= 0) {

        clearInterval(countdownInterval);

        document.querySelector('.login-button').removeAttribute('disabled');

        document.getElementById('countdown-msg').style.display = 'none';

      }

    }, 1000);

  }

  startCountdown();

  document.getElementById('login-form').addEventListener('submit', function(event) {

    var username = document.querySelector('input[type="text"]').value;

    var password = document.querySelector('input[type="password"]').value;

    if (username !== "free" || password !== "free") {

      event.preventDefault();

      document.getElementById('error-msg').style.display = 'block';

    }

  });

</script>

</body>

</html>
